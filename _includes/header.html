<div class="canvas">
	<input type="checkbox" id="checkbox"/>

	<div class="content">
		<header class="site-header">
			<a class="site-title" href="{{ site.baseurl }}/">
				<span class="lettre-n">n</span>
				<span class="lettre-i">i</span>
				<span class="lettre-c">c</span>
				<span class="lettre-o">o</span>
				<span class="lettre-l">l</span>
				<span class="lettre-a">a</span>
				<span class="lettre-s">s</span>
				<span class="lettre-d">d</span>
				<span class="lettre-e">e</span>
				<span class="lettre-v">v</span>
				<span class="lettre-a2">a</span>
				<span class="lettre-u">u</span>
				<span class="lettre-x">x</span>
				<span class="trois">3</span>
			</a>
			<label for="checkbox" class="open">&#9776;</label>
			<label for="checkbox" class="close"></label>
			<div class="off-canvas">
				<nav class="navigation" role="navigation">
					{% for page in site.pages %}
					{% if page.title %}
					<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
					{% endif %}
					{% endfor %}
				</nav>
			</div>
		</header>
