---
h1: Votre site sur Github avec Jekyll
---
{% include head.html %}
{% include header.html %}
<article class="conteneur-post">

  <header class="post-header">
    <h1>{{ page.h1 }}</h1>
    <p class="post-meta">{{ page.date | date: "%-d %b, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</article>
{% include footer.html %}
