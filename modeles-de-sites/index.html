	<script type="text/javascript">
		$(document).ready(onReady);
		function onReady() {
			var cssHeader = $('.model__header');
			var cssMain = $('.model__main');
			var cssSidebar = $('.model__sidebar');
			var cssFooter = $('.model__footer');
			var content = $('.opacity');
			var tlLayout = new TimelineMax({
				repeat: 0,
				repeatDelay: 10
			});
			tlLayout
					.to(cssHeader, 2, {x: 0, ease: Expo.easeOut})
					.to(cssSidebar, 2, {y: 0, ease: Expo.easeOut}, '-=1')
					.to(cssMain, 2, {x: 0, ease: Expo.easeOut}, '-=1')
					.to(cssFooter, 2, {y: 0, ease: Expo.easeOut}, '-=1')
					.to(content, 3, {opacity: 1, ease: Power3.easeOut}, '+=1');

			Tipped.create('.simple-tooltip', 'Some tooltip text');
		}
	</script>
